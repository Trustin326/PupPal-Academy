<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#150a2e"/>
      <stop offset="1" stop-color="#2a0f48"/>
    </linearGradient>
    <linearGradient id="card" x1="0" x2="1">
      <stop offset="0" stop-color="rgba(255,255,255,.14)"/>
      <stop offset="1" stop-color="rgba(255,255,255,.06)"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#6ef3d6"/>
      <stop offset="1" stop-color="#b89cff"/>
    </linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity=".45"/>
    </filter>
  </defs>

  <rect width="900" height="600" fill="url(#bg)"/>
  <circle cx="150" cy="520" r="120" fill="#ff7ad9" opacity=".14"/>
  <circle cx="760" cy="100" r="120" fill="#6ef3d6" opacity=".14"/>
  <circle cx="760" cy="520" r="160" fill="#ffd36a" opacity=".12"/>

  <g filter="url(#sh)">
    <rect x="70" y="70" width="760" height="460" rx="28" fill="url(#card)" stroke="rgba(255,255,255,.14)"/>

    <!-- counting board -->
    <rect x="110" y="120" width="520" height="330" rx="22" fill="rgba(0,0,0,.18)" stroke="rgba(255,255,255,.10)"/>
    <rect x="110" y="120" width="520" height="60" rx="22" fill="rgba(255,255,255,.08)"/>

    <!-- equation -->
    <g font-family="ui-sans-serif, system-ui" font-weight="1000">
      <text x="155" y="190" font-size="38" fill="rgba(255,255,255,.85)">Count the gifts:</text>
      <text x="155" y="250" font-size="80" fill="url(#accent)">3 + 2 = ?</text>
    </g>

    <!-- gift boxes (3 left, 2 right) -->
    <g transform="translate(160,300)">
      <g>
        <rect x="0" y="0" width="70" height="70" rx="14" fill="rgba(184,156,255,.22)" stroke="rgba(255,255,255,.16)"/>
        <path d="M35 0v70" stroke="rgba(255,255,255,.20)" stroke-width="6"/>
        <path d="M0 35h70" stroke="rgba(255,255,255,.20)" stroke-width="6"/>
      </g>
      <g transform="translate(90,0)">
        <rect x="0" y="0" width="70" height="70" rx="14" fill="rgba(255,122,217,.18)" stroke="rgba(255,255,255,.16)"/>
        <path d="M35 0v70" stroke="rgba(255,255,255,.20)" stroke-width="6"/>
        <path d="M0 35h70" stroke="rgba(255,255,255,.20)" stroke-width="6"/>
      </g>
      <g transform="translate(180,0)">
        <rect x="0" y="0" width="70" height="70" rx="14" fill="rgba(255,211,106,.18)" stroke="rgba(255,255,255,.16)"/>
        <path d="M35 0v70" stroke="rgba(255,255,255,.20)" stroke-width="6"/>
        <path d="M0 35h70" stroke="rgba(255,255,255,.20)" stroke-width="6"/>
      </g>

      <g transform="translate(330,0)">
        <rect x="0" y="0" width="70" height="70" rx="14" fill="rgba(110,243,214,.18)" stroke="rgba(255,255,255,.16)"/>
        <path d="M35 0v70" stroke="rgba(255,255,255,.20)" stroke-width="6"/>
        <path d="M0 35h70" stroke="rgba(255,255,255,.20)" stroke-width="6"/>
      </g>
      <g transform="translate(420,0)">
        <rect x="0" y="0" width="70" height="70" rx="14" fill="rgba(184,156,255,.20)" stroke="rgba(255,255,255,.16)"/>
        <path d="M35 0v70" stroke="rgba(255,255,255,.20)" stroke-width="6"/>
        <path d="M0 35h70" stroke="rgba(255,255,255,.20)" stroke-width="6"/>
      </g>
    </g>

    <!-- pup badge -->
    <g transform="translate(675,200)">
      <circle cx="0" cy="0" r="110" fill="rgba(255,255,255,.08)" stroke="rgba(255,255,255,.14)"/>
      <circle cx="0" cy="0" r="92" fill="rgba(110,243,214,.12)" stroke="rgba(255,255,255,.12)"/>
      <ellipse cx="0" cy="12" rx="56" ry="50" fill="rgba(255,255,255,.90)"/>
      <ellipse cx="-34" cy="-18" rx="22" ry="26" fill="rgba(255,255,255,.85)"/>
      <ellipse cx="34" cy="-18" rx="22" ry="26" fill="rgba(255,255,255,.85)"/>
      <circle cx="0" cy="26" r="8" fill="#2a0f48" opacity=".85"/>
      <path d="M-18 40c10 10 26 10 36 0" fill="none" stroke="#2a0f48" stroke-opacity=".55" stroke-width="6" stroke-linecap="round"/>
      <path d="M-32 -56c10-12 22-12 32 0 10-14 22-14 32 0 10-10 20-10 30 0l-10 26h-104z"
            fill="#ffd36a" opacity=".92"/>
    </g>
  </g>
</svg>
