<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2a0f48"/>
      <stop offset="1" stop-color="#150a2e"/>
    </linearGradient>
    <linearGradient id="ring" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd36a"/>
      <stop offset="1" stop-color="#ff7ad9"/>
    </linearGradient>
    <linearGradient id="lav" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#b89cff"/>
      <stop offset="1" stop-color="#ff7ad9"/>
    </linearGradient>
    <radialGradient id="fur" cx="40%" cy="30%" r="70%">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset=".7" stop-color="#f5efff"/>
      <stop offset="1" stop-color="#e9dcff"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="14" flood-color="#000" flood-opacity=".45"/>
    </filter>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- badge -->
  <g filter="url(#softShadow)">
    <circle cx="256" cy="256" r="214" fill="url(#bg)"/>
    <circle cx="256" cy="256" r="214" fill="none" stroke="url(#ring)" stroke-width="14" opacity=".95"/>
    <circle cx="256" cy="256" r="190" fill="rgba(255,255,255,.06)" stroke="rgba(255,255,255,.10)" stroke-width="2"/>
  </g>

  <!-- sparkles -->
  <g opacity=".9" filter="url(#glow)">
    <path d="M408 132l6 16 16 6-16 6-6 16-6-16-16-6 16-6z" fill="#ffd36a"/>
    <path d="M120 168l5 12 12 5-12 5-5 12-5-12-12-5 12-5z" fill="#ff7ad9"/>
    <path d="M390 320l4 10 10 4-10 4-4 10-4-10-10-4 10-4z" fill="#b89cff"/>
  </g>

  <!-- puppy head -->
  <g transform="translate(0,6)">
    <!-- ears -->
    <path d="M160 210c-34-26-36-74-5-104 30-30 84-16 98 26 0 0-46 36-93 78z"
          fill="url(#fur)" stroke="rgba(255,255,255,.25)" stroke-width="3"/>
    <path d="M352 210c34-26 36-74 5-104-30-30-84-16-98 26 0 0 46 36 93 78z"
          fill="url(#fur)" stroke="rgba(255,255,255,.25)" stroke-width="3"/>
    <path d="M186 186c-18-16-18-39 1-56 19-17 48-10 56 10" fill="none" stroke="#ff7ad9" stroke-opacity=".28" stroke-width="12" stroke-linecap="round"/>
    <path d="M326 186c18-16 18-39-1-56-19-17-48-10-56 10" fill="none" stroke="#ff7ad9" stroke-opacity=".28" stroke-width="12" stroke-linecap="round"/>

    <!-- face -->
    <ellipse cx="256" cy="270" rx="150" ry="140" fill="url(#fur)" stroke="rgba(255,255,255,.25)" stroke-width="3"/>
    <ellipse cx="256" cy="306" rx="108" ry="92" fill="#ffffff" opacity=".55"/>

    <!-- tiara -->
    <g transform="translate(0,-6)">
      <path d="M186 168c22-30 46-30 70 0 24-34 52-34 76 0 20-20 40-20 62 0l-18 44H204z"
            fill="url(#ring)" opacity=".96" stroke="rgba(255,255,255,.35)" stroke-width="3" />
      <circle cx="256" cy="156" r="10" fill="#fff1b5"/>
      <circle cx="222" cy="164" r="8" fill="#fff1b5"/>
      <circle cx="290" cy="164" r="8" fill="#fff1b5"/>
    </g>

    <!-- glasses -->
    <g filter="url(#glow)">
      <ellipse cx="206" cy="252" rx="64" ry="52" fill="rgba(184,156,255,.20)" stroke="rgba(255,255,255,.70)" stroke-width="8"/>
      <ellipse cx="306" cy="252" rx="64" ry="52" fill="rgba(255,122,217,.18)" stroke="rgba(255,255,255,.70)" stroke-width="8"/>
      <path d="M252 250c10-10 18-10 28 0" fill="none" stroke="rgba(255,255,255,.7)" stroke-width="8" stroke-linecap="round"/>
      <circle cx="180" cy="238" r="10" fill="#ffffff" opacity=".55"/>
      <circle cx="280" cy="238" r="10" fill="#ffffff" opacity=".55"/>
    </g>

    <!-- nose + smile -->
    <path d="M246 292c0-14 20-14 20 0 0 10-6 16-10 16s-10-6-10-16z" fill="#2a0f48" opacity=".9"/>
    <path d="M226 315c18 18 42 18 60 0" fill="none" stroke="#2a0f48" stroke-opacity=".6" stroke-width="10" stroke-linecap="round"/>

    <!-- pearl necklace -->
    <g transform="translate(0,18)">
      <path d="M176 352c26 26 68 42 80 42s54-16 80-42" fill="none" stroke="rgba(255,255,255,.55)" stroke-width="10" stroke-linecap="round"/>
      <g fill="#fff" opacity=".88">
        <circle cx="190" cy="352" r="7"/><circle cx="210" cy="362" r="7"/><circle cx="232" cy="372" r="7"/>
        <circle cx="256" cy="382" r="7"/><circle cx="280" cy="372" r="7"/><circle cx="302" cy="362" r="7"/><circle cx="322" cy="352" r="7"/>
      </g>
      <circle cx="256" cy="392" r="14" fill="url(#lav)" stroke="rgba(255,255,255,.55)" stroke-width="3"/>
    </g>
  </g>
</svg>
