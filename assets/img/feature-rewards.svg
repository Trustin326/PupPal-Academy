<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2a0f48"/>
      <stop offset="1" stop-color="#150a2e"/>
    </linearGradient>
    <linearGradient id="card" x1="0" x2="1">
      <stop offset="0" stop-color="rgba(255,255,255,.14)"/>
      <stop offset="1" stop-color="rgba(255,255,255,.06)"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd36a"/>
      <stop offset="1" stop-color="#ff7ad9"/>
    </linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity=".45"/>
    </filter>
  </defs>

  <rect width="900" height="600" fill="url(#bg)"/>
  <circle cx="140" cy="120" r="100" fill="#ffd36a" opacity=".14"/>
  <circle cx="780" cy="150" r="120" fill="#ff7ad9" opacity=".14"/>
  <circle cx="710" cy="520" r="160" fill="#b89cff" opacity=".12"/>

  <g filter="url(#sh)">
    <rect x="70" y="70" width="760" height="460" rx="28" fill="url(#card)" stroke="rgba(255,255,255,.14)"/>

    <!-- closet panel -->
    <rect x="110" y="120" width="520" height="330" rx="22" fill="rgba(0,0,0,.18)" stroke="rgba(255,255,255,.10)"/>
    <rect x="110" y="120" width="520" height="60" rx="22" fill="rgba(255,255,255,.08)"/>

    <text x="155" y="190" font-family="ui-sans-serif, system-ui" font-weight="1000" font-size="38" fill="rgba(255,255,255,.85)">
      Rewards Closet
    </text>

    <!-- reward tiles -->
    <g transform="translate(150,230)">
      <g>
        <rect width="130" height="130" rx="22" fill="rgba(255,211,106,.16)" stroke="rgba(255,255,255,.14)"/>
        <path d="M26 84c14-40 64-40 78 0" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"/>
        <path d="M40 58c12-18 36-18 50 0" fill="none" stroke="rgba(255,255,255,.65)" stroke-width="8" stroke-linecap="round"/>
      </g>
      <g transform="translate(160,0)">
        <rect width="130" height="130" rx="22" fill="rgba(184,156,255,.16)" stroke="rgba(255,255,255,.14)"/>
        <circle cx="65" cy="62" r="26" fill="rgba(255,255,255,.18)" stroke="rgba(255,255,255,.65)" stroke-width="8"/>
        <path d="M40 96h50" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"/>
      </g>
      <g transform="translate(320,0)">
        <rect width="130" height="130" rx="22" fill="rgba(255,122,217,.14)" stroke="rgba(255,255,255,.14)"/>
        <path d="M35 98c8-28 52-28 60 0" fill="none" stroke="rgba(255,255,255,.65)" stroke-width="8" stroke-linecap="round"/>
        <path d="M44 52c18-18 44-18 62 0" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"/>
      </g>
    </g>

    <!-- pup badge -->
    <g transform="translate(675,200)">
      <circle cx="0" cy="0" r="110" fill="rgba(255,255,255,.08)" stroke="rgba(255,255,255,.14)"/>
      <circle cx="0" cy="0" r="92" fill="rgba(255,211,106,.12)" stroke="rgba(255,255,255,.12)"/>
      <ellipse cx="0" cy="12" rx="56" ry="50" fill="rgba(255,255,255,.90)"/>
      <ellipse cx="-34" cy="-18" rx="22" ry="26" fill="rgba(255,255,255,.85)"/>
      <ellipse cx="34" cy="-18" rx="22" ry="26" fill="rgba(255,255,255,.85)"/>
      <ellipse cx="-20" cy="6" rx="20" ry="16" fill="rgba(184,156,255,.28)"/>
      <ellipse cx="20" cy="6" rx="20" ry="16" fill="rgba(255,122,217,.24)"/>
      <circle cx="0" cy="26" r="8" fill="#2a0f48" opacity=".85"/>
      <path d="M-18 40c10 10 26 10 36 0" fill="none" stroke="#2a0f48" stroke-opacity=".55" stroke-width="6" stroke-linecap="round"/>
      <path d="M-32 -56c10-12 22-12 32 0 10-14 22-14 32 0 10-10 20-10 30 0l-10 26h-104z"
            fill="#ffd36a" opacity=".92"/>
    </g>
  </g>
</svg>
