<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#150a2e"/>
      <stop offset="1" stop-color="#2a0f48"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" x2="1">
      <stop offset="0" stop-color="rgba(255,255,255,.14)"/>
      <stop offset="1" stop-color="rgba(255,255,255,.06)"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#ff7ad9"/>
      <stop offset="1" stop-color="#b89cff"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd36a"/>
      <stop offset="1" stop-color="#fff1b5"/>
    </linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity=".45"/>
    </filter>
  </defs>

  <rect width="1200" height="760" fill="url(#bg)"/>
  <circle cx="160" cy="130" r="120" fill="#ff7ad9" opacity=".12"/>
  <circle cx="1080" cy="140" r="140" fill="#ffd36a" opacity=".10"/>
  <circle cx="1010" cy="700" r="190" fill="#6ef3d6" opacity=".10"/>

  <g filter="url(#sh)">
    <!-- outer frame -->
    <rect x="60" y="50" width="1080" height="660" rx="26" fill="url(#glass)" stroke="rgba(255,255,255,.14)"/>

    <!-- top bar -->
    <rect x="90" y="80" width="1020" height="70" rx="20" fill="rgba(255,255,255,.08)" stroke="rgba(255,255,255,.10)"/>
    <circle cx="125" cy="115" r="16" fill="url(#accent)"/>
    <rect x="155" y="102" width="220" height="26" rx="13" fill="rgba(255,255,255,.14)"/>
    <rect x="840" y="102" width="120" height="26" rx="13" fill="rgba(255,255,255,.12)"/>
    <rect x="970" y="98" width="120" height="34" rx="17" fill="url(#gold)"/>

    <!-- left nav -->
    <rect x="90" y="170" width="240" height="510" rx="22" fill="rgba(0,0,0,.18)" stroke="rgba(255,255,255,.10)"/>
    <rect x="120" y="205" width="180" height="40" rx="16" fill="rgba(255,255,255,.12)"/>
    <rect x="120" y="255" width="180" height="40" rx="16" fill="rgba(255,255,255,.08)"/>
    <rect x="120" y="305" width="180" height="40" rx="16" fill="rgba(255,255,255,.08)"/>
    <rect x="120" y="355" width="180" height="40" rx="16" fill="rgba(255,255,255,.08)"/>
    <rect x="120" y="405" width="180" height="40" rx="16" fill="rgba(255,255,255,.08)"/>

    <!-- mascot card -->
    <rect x="120" y="470" width="180" height="190" rx="22" fill="rgba(184,156,255,.10)" stroke="rgba(255,255,255,.10)"/>
    <g transform="translate(210,560)">
      <circle cx="0" cy="0" r="56" fill="rgba(255,255,255,.10)" stroke="rgba(255,255,255,.14)"/>
      <ellipse cx="0" cy="8" rx="28" ry="25" fill="rgba(255,255,255,.90)"/>
      <ellipse cx="-18" cy="-8" rx="12" ry="14" fill="rgba(255,255,255,.85)"/>
      <ellipse cx="18" cy="-8" rx="12" ry="14" fill="rgba(255,255,255,.85)"/>
      <ellipse cx="-10" cy="2" rx="10" ry="8" fill="rgba(184,156,255,.28)"/>
      <ellipse cx="10" cy="2" rx="10" ry="8" fill="rgba(255,122,217,.24)"/>
      <circle cx="0" cy="12" r="4.5" fill="#2a0f48" opacity=".85"/>
      <path d="M-9 20c5 5 13 5 18 0" fill="none" stroke="#2a0f48" stroke-opacity=".55" stroke-width="3" stroke-linecap="round"/>
      <path d="M-18 -32c6-7 12-7 18 0 6-8 12-8 18 0 6-5 11-5 16 0l-6 14h-60z"
            fill="#ffd36a" opacity=".9"/>
    </g>

    <!-- main content -->
    <rect x="350" y="170" width="760" height="250" rx="22" fill="rgba(0,0,0,.18)" stroke="rgba(255,255,255,.10)"/>
    <rect x="380" y="200" width="420" height="26" rx="13" fill="rgba(255,255,255,.14)"/>
    <rect x="380" y="242" width="320" height="16" rx="8" fill="rgba(255,255,255,.10)"/>

    <!-- progress bars -->
    <g transform="translate(380,280)">
      <rect width="680" height="22" rx="11" fill="rgba(255,255,255,.10)"/>
      <rect width="520" height="22" rx="11" fill="url(#accent)"/>
      <rect y="44" width="680" height="22" rx="11" fill="rgba(255,255,255,.10)"/>
      <rect y="44" width="430" height="22" rx="11" fill="rgba(255,211,106,.85)"/>
      <rect y="88" width="680" height="22" rx="11" fill="rgba(255,255,255,.10)"/>
      <rect y="88" width="300" height="22" rx="11" fill="rgba(110,243,214,.75)"/>
    </g>

    <!-- cards row -->
    <rect x="350" y="440" width="360" height="240" rx="22" fill="rgba(255,255,255,.08)" stroke="rgba(255,255,255,.10)"/>
    <rect x="740" y="440" width="370" height="240" rx="22" fill="rgba(255,255,255,.08)" stroke="rgba(255,255,255,.10)"/>

    <!-- left card: schedule -->
    <rect x="380" y="470" width="220" height="18" rx="9" fill="rgba(255,255,255,.14)"/>
    <g transform="translate(380,505)">
      <rect width="300" height="46" rx="16" fill="rgba(0,0,0,.16)" stroke="rgba(255,255,255,.08)"/>
      <rect y="58" width="300" height="46" rx="16" fill="rgba(0,0,0,.16)" stroke="rgba(255,255,255,.08)"/>
      <rect y="116" width="300" height="46" rx="16" fill="rgba(0,0,0,.16)" stroke="rgba(255,255,255,.08)"/>
      <circle cx="24" cy="23" r="10" fill="rgba(255,211,106,.85)"/>
      <circle cx="24" cy="81" r="10" fill="rgba(184,156,255,.85)"/>
      <circle cx="24" cy="139" r="10" fill="rgba(110,243,214,.85)"/>
      <rect x="48" y="16" width="160" height="14" rx="7" fill="rgba(255,255,255,.12)"/>
      <rect x="48" y="74" width="190" height="14" rx="7" fill="rgba(255,255,255,.12)"/>
      <rect x="48" y="132" width="140" height="14" rx="7" fill="rgba(255,255,255,.12)"/>
    </g>

    <!-- right card: certificates + controls -->
    <rect x="770" y="470" width="260" height="18" rx="9" fill="rgba(255,255,255,.14)"/>
    <rect x="770" y="505" width="320" height="120" rx="18" fill="rgba(0,0,0,.16)" stroke="rgba(255,255,255,.08)"/>
    <rect x="790" y="525" width="210" height="14" rx="7" fill="rgba(255,255,255,.12)"/>
    <rect x="790" y="552" width="260" height="14" rx="7" fill="rgba(255,255,255,.10)"/>
    <rect x="790" y="579" width="240" height="14" rx="7" fill="rgba(255,255,255,.10)"/>
    <rect x="770" y="645" width="150" height="34" rx="17" fill="url(#gold)"/>
    <rect x="930" y="645" width="160" height="34" rx="17" fill="rgba(255,255,255,.10)" stroke="rgba(255,255,255,.12)"/>
  </g>
</svg>
